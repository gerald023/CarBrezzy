<main>
    <div class="container">
        <div class="img">
            <img src="{{product.image}}" class="{{product.class}}" alt="">
        </div>
        <div class="desc">
            <div class="name">
                <h2>{{product.name}}</h2>
            </div>
            <div class="details">
                <div class="txt">
                    <p>Car Details:</p>
                </div>
                <div class="table">
                        <ul class="t_body">
                            <li>Name</li>
                            <li>Engine</li>
                            <li>Speed</li>
                            <li>Fuel Capacity(Gal)</li>
                        </ul>
                    <ul class="t_body">
                        <li>{{product.name}}</li>
                        <li> {{product.engine}}</li>
                        <li>{{product.speed}}</li>
                        <li>{{product.fuel}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <form action="" class="pay">
       <div class="txt">
        <h1>Purchase {{product.name}}</h1>
        <p>Price: <span> ${{product.price}}</span></p>
       </div>
       <div class="inp">
        <div class="name">
            <label for="name">Name</label>
            <input type="text" placeholder="enter your name" name="name" id="name">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" placeholder="email address" name="email" id="email">
        </div>
       </div>
       <div class="inp">
        <div class="card">
            <label for="card">Card Number</label>
            <input type="number" placeholder="XXXX XXXX XXXX XXXX" name="card" id="card">
        </div>
        <div class="CVV">
            <label for="CVV">CVV Number</label>
            <input type="number" placeholder="123" maxlength="3" name="CVV" id="CVV">
        </div>
        <div class="qty">
            <label for="qty">Quantity</label>
            <input type="number" placeholder="qty" name="qty" id="qty">
        </div>
        
       </div>
         <div class="btn">
                    <button class="g_btn">Buy Now</button>
                </div>
    </form>
</main>
