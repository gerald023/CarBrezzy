<main>
    <h1>SHOP</h1>
    <div class="shop_con">
        <div class="sidebar">
            <ul>
                <li  class="accordionItems">
                    <div class="tags">
                        <h5>Car type</h5>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <form action="" class="contentss filter_form">
                        <div>
                            <input type="checkbox" name="" id="1-1">
                            <label for="1-1">SUV</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="1-2">
                            <label for="1-2">Convertible</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="1-3">
                            <label for="1-3">Truck & Vans</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="1-4">
                            <label for="1-4">Sports</label>
                        </div>
                    </form>
                </li>
                <li  class="accordionItems">
                    <div class="tags">
                        <h5>Brand</h5>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <form action="" class="contentss filter_form">
                        <div>
                            <input type="checkbox" name="" id="2-1">
                            <label for="2-1">Ford</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="2-2">
                            <label for="2-2">Honda</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="2-3">
                            <label for="2-3">Bentley</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="2-4">
                            <label for="2-4">Lamborghini</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="2-5">
                            <label for="2-5">Toyota</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="2-6">
                            <label for="2-6">Benz</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="2-7">
                            <label for="2-7">IVM</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="2-8">
                            <label for="2-8">Rolls Royce</label>
                        </div>
                    </form>
                </li>
                <li  class="accordionItems">
                    <div class="tags">
                        <h5>Car type</h5>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <form action="" class="contentss filter_form">
                        <div>
                            <input type="range" name="" id="">
                           <p>$3224</p>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="3-1">
                            <label for="3-1">$1,000 - $5,000</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="3-2">
                            <label for="3-2">$5.001 - $12,000</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="3-3">
                            <label for="3-3">$12,001 >></label>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
        <div class="shop">
            <div class="car_con" >
              <div class="car_shop" id="car_shop" *ngFor="let item of products">
                    <div class="img">
                        <img src="{{item.image}}" id="car_img" class="{{item.class}}" alt="">
                    </div>
                    <div class="name">
                        <h4>{{item.name}}</h4>
                    </div>
                    <div class="hide_bp" id="hide_bp">
                        <div class="price">
                            <h6>${{item.price}}</h6>
                        </div>
                        <div class="buy">
                            <a [routerLink]="['/shop', item.id]">
                                <button>Buy</button>
                            </a>
                           
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</main>
